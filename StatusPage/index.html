<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status | Yaarme</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="main-bar">
            <div class="status">
                <div class="progress-bar">
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <div class="header">
                    <span class="svg-icon back-arrow"></span>
                    <img src="CSS/Images/MyLogo.jpg" class="user-image">
                    <div class="user-details">
                        <span class="user-name">Vignesh Antony</span>
                        <span class="send-time">Yesterday, 11:30 PM</span>
                    </div>
                    <span class="svg-icon more-icon"></span>
                </div>
                <div class="status-img-container">
                    <img src="CSS/Images/computer.jpg" class="status-image">
                </div>
                <div class="footer">
                    <div class="captions">
                        <span>Hello All!</span>
                    </div>
                    <span class="up-arrow"></span>
                    <span class="reply">REPLY</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
